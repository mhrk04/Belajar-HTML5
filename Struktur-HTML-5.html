<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengenalan Struktur HTML 5</title>
</head>
<body>
  <h1>Ini adalah elemen h1. Ia digunakan untuk heading atau tajuk dan mempunyai saiz yang berbesar berbanding tag heading yang lain.</h1>
  <h2>ini h2</h2><br>
  <h3>ini h3</h3><br>
  <h4>ini h4</h4><br>
  <h5>ini h5</h5><br>
  <h6>ini h6</h6><br>
  <p>Ini tag paragraph </p>
</body>
</html>
